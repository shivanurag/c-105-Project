<html>
    <head>
        <title>Face Recognition App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1>FACE RECOGNITION APP</h1>
            <h2>Model Is Trained To Identify The Following:</h2>
                <h3 id="h11" class="form-control">Father</h3>
                <h3 id="h12" class="form-control">Mother</h3>
                <h3 id="h13" class="form-control">Me</h3>
                <br>
                <br>
                <h4>WEBCAM VIEW-</h4>
                <br>
                <div id="webcam"></div>
                <br>
                <div id="result"></div>
                <br>
                <br>
                <span></span>
                <button onclick="take_snapshot();" id="capture_button">Capture Image</button>
                <button onclick="check();" id="recognise_button">Identify Image</button>
            </span>
                <br>
                <br>
      <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span>  </p>
        </center>
        <script src="main.js"></script>
    </body>
</html>
